<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/assigment2.css">
</head>
<body>
<div class="bgr">
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="row">
                <label class="label" for="email">Email</label>
                <input class="input-style" type="email" name="email" id="email" required>
            </div>

            <div class="row">
                <label class="label" for="psw">Password</label>
                <input class="input-style" type="password" name="password" id="psw" required>
            </div>

            <div class="p-t-15">
                <button class="btn" type="submit" name="btn-submit">Submit</button>
            </div>
        </form>
    </div>
</div>


<script src="js/login.js"></script>
</body>
</html>
