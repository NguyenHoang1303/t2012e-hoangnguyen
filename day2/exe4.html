<!doctype html>
<html lang="en">

    <title>Embedding Video from Youtube</title>

<body>
        <h2>Embedding Video from Youtube</h2>
        <p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/bNKwyn3p1Vs?controls=0"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write;
             encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </p>
